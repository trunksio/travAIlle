services:
  # Redis for job storage and real-time data
  redis:
    image: redis:7-alpine
    container_name: job-board-redis
    # No external port exposure - only accessible within Docker network
    volumes:
      - redis_data:/data
    networks:
      - job-board-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: job-board-backend
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_PORT=8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL}
    ports:
      - "5010:8000"
    networks:
      - job-board-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend web server
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: job-board-frontend
    environment:
      # These URLs are for the browser to connect to, not internal Docker networking
      - BACKEND_URL=http://localhost:5010
    ports:
      - "5011:80"
    networks:
      - job-board-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  job-board-network:
    driver: bridge

volumes:
  redis_data:
    driver: local