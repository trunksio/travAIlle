# Nginx Reverse Proxy Configuration for Internal Career Mobility Platform
#
# This configuration sets up reverse proxy endpoints for the job portal application
# running in Docker containers on ports 5010-5012
#
# Installation:
# 1. Copy this file to nginx sites-available:
#    sudo cp nginx-proxy.conf /etc/nginx/sites-available/job-portal
# 2. Create symbolic link to sites-enabled:
#    sudo ln -s /etc/nginx/sites-available/job-portal /etc/nginx/sites-enabled/
# 3. Test configuration:
#    sudo nginx -t
# 4. Reload nginx:
#    sudo systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;
    
    # Logging
    access_log /var/log/nginx/job-portal-access.log;
    error_log /var/log/nginx/job-portal-error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ========================================
    # Frontend Portal (Port 5011)
    # ========================================
    
    location /job-portal {
        proxy_pass http://localhost:5011;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle trailing slash
        rewrite ^/job-portal$ /job-portal/ permanent;
    }
    
    # Portal static assets
    location ~ ^/job-portal/(css|js|images|fonts)/ {
        proxy_pass http://localhost:5011;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # ========================================
    # Backend API (Port 5010)
    # ========================================
    
    location /job-portal/api {
        proxy_pass http://localhost:5010/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
    }
    
    # WebSocket support for real-time updates
    location /job-portal/ws {
        proxy_pass http://localhost:5010/ws;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # ========================================
    # MCP Server (Port 5012)
    # ========================================
    
    location /job-portal/mcp {
        proxy_pass http://localhost:5012;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # SSE (Server-Sent Events) configuration
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        
        # Disable buffering for SSE
        proxy_buffering off;
        
        # Long timeout for SSE connections
        proxy_read_timeout 3600s;
        keepalive_timeout 3600s;
    }
    
    # ========================================
    # Compression
    # ========================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
}

